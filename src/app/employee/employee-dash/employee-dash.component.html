<h2>Welcome {{empid}}</h2>



    <button class="btn btn-outline-primary" (click)="openModal(template)"><i class="fa fa-eye"
                                            aria-hidden="true"></i> Time sheet</button>
    <button class="btn btn-outline-primary" (click)="openModal(leave)"><i class="fa fa-eye"
                                        aria-hidden="true"></i> Leave Application</button>
    <button class="btn btn-outline-primary" (click)="openModal(leaveHistory)"><i class="fa fa-eye" aria-hidden="true"></i> Leave History</button>
   
    <button type="button" (click)="logOut()" class="btn btn-outline-info">Logout</button>    
    <ng-template #template>
        <div class="modal-header">
            <h4 class="modal-title pull-left">Time Sheet</h4>
            <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <h2>hi</h2>
        </div>
    </ng-template>

    <ng-template #leave>
        <div class="modal-header">
            <h4 class="modal-title pull-left">Apply leave</h4>
            <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <h2>hi</h2>
        </div>
    </ng-template>

    <ng-template #leaveHistory>
        <div class="modal-header">
            <h4 class="modal-title pull-left">leave History</h4>
            <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <h2>hi</h2>
        </div>
    </ng-template>

    <ng-template #changepassword>
        <div class="modal-header">
            <h4 class="modal-title pull-left">change password</h4>
            <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
       <form action="" #frmval="ngForm" name="myform" id="myform" class="form" (ngSubmit)="changePassword(frmval.value)">
            <label for="">Enter Current Password</label>
            <input type="text" name="password" id="" class="form-control" >
            <label for="">Enter New Password</label>
            <input type="text" name="password" id="" class="form-control">
            <label for="">Confirm New Password</label>
            <input type="text" name="password" id="" class="form-control">
            <button type="submit" class="btn btn-primary" [disabled]="frmval.invalid">Change Password</button>
       </form>
        </div>
    </ng-template>

<div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone number</th>
                <th>Designation</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Actions</th>
            </tr>
        </thead>

        <tbody>
            <tr >


                <td>{{empObj.name}}</td>
                <td>{{empObj.email}}</td>
                <td>{{empObj.phonenum}}</td>
                <td>{{empObj.designation}}</td>
                <td>{{empObj.age}}</td>
                <td>{{empObj.gender}}</td>
                <td>
                    <button [routerLink]="['/employee','edit',empObj.id]" class="btn btn-outline-success">
                        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                        Edit Account</button> &nbsp;

                    <button class="btn btn-outline-success">
                        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                        Delete Account</button>
                    <button class="btn btn-outline-primary" (click)="openModal(changepassword)">
                    <i class="fa fa-eye"aria-hidden="true"></i> Change Password</button>

                </td>

              
            </tr>
        </tbody>
    </table>
</div>
